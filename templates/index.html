<html>
  <head>
    <title>Trueface Terminal</title>
  </head>
  <body>
    <h1>Trueface - Logs recentes</h1>
  
    <table border="1" align="center" cellpadding="10"cellspacing="0" >
      <tr>
        <th>Imagem</th>
        <th>Nome</th>
        <th>Data e Hora</th>
        <th>Tempo de autenticação(segundos)</th>
      </tr>
        {% for item in events %}   
          <tr>
            <td style="text-align: center;"><img src="{{url_for ('static',filename=item['file_name'])}}" width="250"></td>
            <td style="text-align: center;">{{item['name']}}</td>
            <td style="text-align: center;">{{item['event_date']}}</td>
            <td style="text-align: center;">{{item['execution_time']}}</td>
          </tr>
        {% endfor %}
    </table>
  </body>
</html>
